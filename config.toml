################################# Default configuration ###################
baseURL = "https://uniproyect.com"
title = "UniProyect"
theme = "meghna-hugo"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "15"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# disable language
defaultContentLanguage = "es" # used for file names
#defaultContentLanguageInSubdir = true
disableLanguages = ["en"]

